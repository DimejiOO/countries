<table data-test="country-details-table" mat-table [dataSource]="[selectedCountry]" class="mat-elevation-z8 countryTable">
  <ng-container matColumnDef="Name">
    <th id="name" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Capital">
    <th id="capital" mat-header-cell *matHeaderCellDef> Capital </th>
    <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
  </ng-container>

  <ng-container matColumnDef="Population">
    <th id="population" mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <ng-container matColumnDef="Currencies">
    <th id="currencies" mat-header-cell *matHeaderCellDef> Currencies </th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let currency of element.currencies" class="ordered-list">{{currency.name}} - ({{currency.symbol}})
        <br> </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Flag">
    <th id="flag" mat-header-cell *matHeaderCellDef> Flag </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.flag" /> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
